namespace: App\Tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - .env.test
modules:
    config:
        Db:
            dsn: 'mysql:host=mysql;port=3306;dbname=bobo-bidon'
            user: 'root'
            password: 'root'
            #dump: tests/_data/bobo-bidon_test.sql
            #cleanup: true # reload dump between tests
            #populate: true # load dump before all tests
